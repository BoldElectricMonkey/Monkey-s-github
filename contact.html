<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>果敢的狂电猴 - 联系作者</title>
    <link rel="icon" href="果敢的狂电猴头.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1F2937',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .nav-active {
                @apply border-b-2 border-primary text-primary;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-dark">
    <!-- 导航栏 -->
    <header class="bg-white shadow-md sticky top-0 z-50 transition-all duration-300">
        <div class="container mx-auto px-4 py-4">
            <nav class="flex items-center justify-between">
                <div class="text-xl font-bold text-primary">果敢的狂电猴</div>
                
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="py-2 hover:text-primary transition-colors duration-200">返回主页</a>
                    <a href="privacy-policy.html" class="py-2 hover:text-primary transition-colors duration-200">隐私政策</a>
                    <a href="#" class="py-2 nav-active font-medium">联系作者</a>
                </div>
                
                <!-- 移动端菜单按钮 -->
                <button class="md:hidden text-dark focus:outline-none" id="menuBtn">
                    <i class="fa fa-bars text-xl"></i>
                </button>
            </nav>
            
            <!-- 移动端菜单 -->
            <div class="md:hidden hidden mt-4 pb-2" id="mobileMenu">
                <a href="#" class="block py-2 hover:text-primary transition-colors duration-200">返回主页</a>
                <a href="#" class="block py-2 hover:text-primary transition-colors duration-200">隐私政策</a>
                <a href="#" class="block py-2 text-primary font-medium">联系作者</a>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-12 md:py-20">
        <section class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 md:p-10 transform transition-all duration-300 hover:shadow-xl">
            <h1 class="text-3xl md:text-4xl font-bold mb-8 text-center text-dark">联系作者</h1>
            
            <div class="space-y-8">
                <!-- 微信联系方式 -->
                <div class="flex items-center p-4 border border-gray-100 rounded-lg hover:bg-gray-50 transition-colors duration-200">
                    <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center text-green-600 mr-4">
                        <i class="fa fa-weixin text-2xl"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold mb-1">微信</h3>
                        <p class="text-gray-600">moyjmwb</p>
                    </div>
                </div>
                
                <!-- QQ联系方式 -->
                <div class="flex items-center p-4 border border-gray-100 rounded-lg hover:bg-gray-50 transition-colors duration-200">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 mr-4">
                        <i class="fa fa-qq text-2xl"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold mb-1">QQ</h3>
                        <p class="text-gray-600">3635693657</p>
                    </div>
                </div>
                
                <!-- B站联系方式 -->
                <div class="flex items-center p-4 border border-gray-100 rounded-lg hover:bg-gray-50 transition-colors duration-200">
                    <div class="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center text-pink-600 mr-4">
                        <i class="fa fa-play-circle text-2xl"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold mb-1">B站</h3>
                        <a href="https://space.bilibili.com/3546703787461385?spm_id_from=333.1007.0.0" class="text-primary hover:underline flex items-center">
                            访问我的B站主页
                            <i class="fa fa-external-link ml-2 text-sm"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 果敢的狂电猴. 保留所有权利.</p>
        </div>
    </footer>

    <script>
        // 移动端菜单切换
        document.getElementById('menuBtn').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        });

        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 10) {
                header.classList.add('py-2');
                header.classList.remove('py-4');
            } else {
                header.classList.add('py-4');
                header.classList.remove('py-2');
            }
        });
    </script>
</body>
</html>
