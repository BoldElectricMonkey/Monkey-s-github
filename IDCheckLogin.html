        * {

            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;

        /* 头部区域 */
        .header {
            text-align: center;

            color: #333;
        }

        .header h1 {

            margin-bottom: 15px;
            font-weight: 600;

        }

        .header p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        /* 主容器 */
        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            width: 100%;
        }

        /* 入口卡片 */
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            padding: 40px 30px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .card-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .card-icon.web {
            color: #409eff;
        }

        .card-icon.exe {
            color: #67c23a;
        }

        .card h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #333;
        }

        .card p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-web {
            background-color: #409eff;
            color: white;
        }

        .btn-web:hover {
            background-color: #337ecc;
        }

        .btn-exe {
            background-color: #67c23a;
            color: white;
        }

        .btn-exe:hover {
            background-color: #529b2e;
        }

        /* 底部信息 */
        .footer {
            margin-top: 60px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }

        .footer p {
            margin-bottom: 8px;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .container {
                gap: 20px;
            }

            .card {
                width: 100%;
                max-width: 350px;
            }

            .header h1 {
                font-size: 26px;
            }
        }
    </style>
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
